{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ToDo_List
                </a>
                <a type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navcoll">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navcoll">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">历史记录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
    <form action="{{ url_for('index') }}" method=post class=add-entry>
           <!--<textarea name=content rows=2 cols=20></textarea>-->
            <div class="input-group">
            <input type="text" class="form-control" name="content">
                <span class="input-group-btn">
           <input type=submit value='添加' class="btn btn-primary">
                    </span>
                </div>
    </form>
            <br>
    <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
            {%- if todo.is_finished -%}
            <s>{{todo.content}}</s>
            <div class="pull-right">

             <!--<strong> finished</strong>-->
            {%- else-%}
                    {{todo.content}}<div class="pull-right">
                    <!--<strong> unfinished</strong>-->
                    <span class="badge">新</span>
            {%- endif %}
            <a class="btn btn-warning btn-xs" href="{{ url_for('delete',content=todo.content)}}">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
            <a class="btn btn-success btn-xs" href="{{ url_for('finish',content=todo.content)}}">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
                </div>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
            </div>
    </div>
</div>
